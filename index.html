<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wiâ€‘Fi Audit Command Generator â€“ MAX v1.0.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1220;
  --card:#171a2b;
  --line:#24284a;
  --txt:#e6e8ff;
  --muted:#9aa0ff;
  --acc:#4f8cff;
  --warn:#ffb84f;
  --ok:#4cff8f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--txt);
}

.wrapper{
  max-width:460px;
  margin:auto;
  padding:12px;
}

h1{font-size:20px;margin:6px 0}
h2{font-size:15px;margin:0 0 10px}
h3{font-size:13px;margin:0 0 6px;color:var(--muted)}
.small{font-size:12px;color:var(--muted)}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

label.field{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

input, select, textarea{
  width:100%;
  margin-top:4px;
  margin-bottom:10px;
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}

textarea{min-height:70px}

label.cb{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
  font-size:14px;
}

label.cb input{margin-right:8px}

details summary{
  cursor:pointer;
  font-size:14px;
  color:var(--acc);
  margin-bottom:8px;
}

.badge{
  display:inline-block;
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#0008;
  color:var(--warn);
  margin-left:6px;
}

pre{
  background:#050610;
  border-radius:12px;
  padding:12px;
  font-size:12px;
  white-space:pre-wrap;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
}

.primary{background:var(--acc);color:#fff}
.secondary{
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  margin-top:8px;
}

.copy-ok{
  display:none;
  text-align:center;
  color:var(--ok);
  font-size:13px;
  margin-top:6px;
}

.sticky{
  position:sticky;
  bottom:0;
  background:linear-gradient(#0000,#0008);
  padding-top:10px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Wiâ€‘Fi Audit Command Generator</h1>
<div class="small">Version v1.0.0â€‘MAX Â· Offline Â· wlan1 monitor only</div>

<!-- TARGET -->
<div class="card">
<h2>Target</h2>
<label class="field">BSSID</label>
<input id="bssid" placeholder="AA:BB:CC:DD:EE:FF">

<label class="field">Channel</label>
<input id="channel" placeholder="6">

<label class="field">Output prefix</label>
<input id="out" value="audit">
</div>

<!-- DISCOVERY -->
<div class="card">
<h2>Monitoring & Discovery</h2>
<label class="cb"><input type="checkbox" id="scan" checked> Passive scan (airodump)</label>
<label class="cb"><input type="checkbox" id="scan_all"> Allâ€‘channel scan</label>
<label class="cb"><input type="checkbox" id="clients"> Clientâ€‘only tracking</label>
<label class="cb"><input type="checkbox" id="hidden"> Reveal hidden SSIDs</label>
</div>

<!-- CLIENT ATTACKS -->
<div class="card">
<h2>Client Attacks</h2>
<label class="cb"><input type="checkbox" id="deauth_ap"> Deauth AP â†’ all clients</label>
<label class="cb"><input type="checkbox" id="deauth_client"> Deauth specific client</label>
<input id="clientmac" placeholder="Client MAC (optional)">
<label class="field">Deauth count</label>
<input id="deauthcount" value="5">
</div>

<!-- HANDSHAKE -->
<div class="card">
<h2>Handshake / PMKID</h2>
<label class="cb"><input type="checkbox" id="handshake"> Capture WPA handshake</label>
<label class="cb"><input type="checkbox" id="pmkid"> PMKID capture (no client)</label>
<label class="cb"><input type="checkbox" id="retry"> Retry capture (loop)</label>
</div>

<!-- AP / BEACON -->
<div class="card">
<h2>AP / Beacon Attacks <span class="badge">lab</span></h2>
<label class="cb"><input type="checkbox" id="beacon"> Beacon flood</label>
<label class="cb"><input type="checkbox" id="karma"> Karma / probe responder</label>
<textarea id="ssidlist" placeholder="SSID list (one per line)"></textarea>
</div>

<!-- EVIL TWIN -->
<div class="card">
<h2>Evil Twin PRO <span class="badge">lab</span></h2>
<label class="cb"><input type="checkbox" id="evil"> Enable Evil Twin</label>
<label class="field">SSID</label>
<input id="evilssid">
<label class="cb"><input type="checkbox" id="dns"> DNS spoof</label>
<label class="cb"><input type="checkbox" id="auto_deauth"> Autoâ€‘deauth real AP</label>
</div>

<!-- HASHCAT -->
<div class="card">
<h2>Offline Crack (Hashcat)</h2>
<label class="field">Attack mode</label>
<select id="attack">
<option value="">None</option>
<option value="0">Wordlist</option>
<option value="1">Combinator</option>
<option value="3">Mask</option>
<option value="6">Hybrid WL+Mask</option>
<option value="7">Hybrid Mask+WL</option>
</select>
<input id="wl1" placeholder="Wordlist 1 / mask">
<input id="wl2" placeholder="Wordlist 2 (if needed)">
<label class="field">Workload</label>
<select id="workload">
<option value="1">Low</option>
<option value="2">Default</option>
<option value="3">High</option>
<option value="4">Insane</option>
</select>
</div>

<!-- POST -->
<div class="card">
<h2>Postâ€‘Processing</h2>
<label class="cb"><input type="checkbox" id="convert"> Convert cap â†’ 22000</label>
<label class="cb"><input type="checkbox" id="validate"> Validate handshake</label>
<label class="cb"><input type="checkbox" id="strip"> Strip duplicates</label>
</div>

<!-- OUTPUT -->
<div class="card">
<h2>Generated Commands</h2>
<pre id="outbox"></pre>
<button class="secondary" onclick="copyCmd()">Copy</button>
<div class="copy-ok" id="copied">Copied âœ“</div>
</div>

<div class="sticky">
<button class="primary" onclick="gen()">Generate Commands</button>
</div>

</div>

<script>
function gen(){
  let b=[];
  const B=bssid.value.trim();
  const C=channel.value.trim();
  const O=out.value.trim()||"audit";

  b.push("# Wiâ€‘Fi Audit Script â€“ v1.0.0â€‘MAX");
  b.push("# wlan1 monitor only\n");

  if(scan.checked)
    b.push(`airodump-ng wlan1 ${C?`-c ${C}`:""} ${B?`--bssid ${B}`:""} -w ${O}_scan\n`);

  if(deauth_ap.checked)
    b.push(`aireplay-ng --deauth ${deauthcount.value} -a ${B} wlan1\n`);

  if(deauth_client.checked)
    b.push(`aireplay-ng --deauth ${deauthcount.value} -a ${B} -c ${clientmac.value} wlan1\n`);

  if(handshake.checked)
    b.push(`airodump-ng wlan1 -c ${C} --bssid ${B} -w ${O}_hs\n`);

  if(pmkid.checked){
    b.push(`hcxdumptool -i wlan1 -o ${O}.pcapng`);
    b.push(`hcxpcapngtool -o ${O}.22000 ${O}.pcapng\n`);
  }

  if(beacon.checked)
    b.push(`mdk4 wlan1 b -f ssids.txt\n`);

  if(evil.checked){
    b.push(`# Evil Twin`);
    b.push(`hostapd hostapd.conf`);
    if(dns.checked) b.push(`dnsmasq -C dnsmasq.conf`);
    b.push("");
  }

  if(attack.value){
    b.push(`hashcat -m 22000 -a ${attack.value} ${O}.22000 ${wl1.value} ${wl2.value||""} -w ${workload.value}\n`);
  }

  outbox.textContent=b.join("\n");
}

function copyCmd(){
  navigator.clipboard.writeText(outbox.textContent).then(()=>{
    copied.style.display="block";
    setTimeout(()=>copied.style.display="none",1500);
  });
}
</script>

</body>
</html>
