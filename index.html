<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wiâ€‘Fi Audit Command Generator â€“ MAX v1.1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1220;
  --card:#171a2b;
  --line:#24284a;
  --txt:#e6e8ff;
  --muted:#9aa0ff;
  --acc:#4f8cff;
  --warn:#ffb84f;
  --danger:#ff5c5c;
  --ok:#4cff8f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--txt);
}

.wrapper{
  max-width:460px;
  margin:auto;
  padding:12px;
}

h1{font-size:20px;margin:6px 0}
h2{font-size:15px;margin:0 0 10px}
h3{font-size:13px;margin:0 0 6px;color:var(--muted)}
.small{font-size:12px;color:var(--muted)}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

label.field{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

input, select, textarea{
  width:100%;
  margin-top:4px;
  margin-bottom:10px;
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}

textarea{min-height:70px}

label.cb{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
  font-size:14px;
}

label.cb input{margin-right:8px}

.badge{
  display:inline-block;
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#0008;
  color:var(--warn);
  margin-left:6px;
}

.badge.danger{color:var(--danger)}

pre{
  background:#050610;
  border-radius:12px;
  padding:12px;
  font-size:12px;
  white-space:pre-wrap;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
}

.primary{background:var(--acc);color:#fff}
.secondary{
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  margin-top:8px;
}

.copy-ok{
  display:none;
  text-align:center;
  color:var(--ok);
  font-size:13px;
  margin-top:6px;
}

.sticky{
  position:sticky;
  bottom:0;
  background:linear-gradient(#0000,#0008);
  padding-top:10px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Wiâ€‘Fi Audit Command Generator</h1>
<div class="small">Version v1.1.0â€‘MAXâ€‘INTEGRATED Â· Offline Â· wlan1 monitor only</div>

<!-- TARGET -->
<div class="card">
<h2>Target</h2>
<label class="field">BSSID</label>
<input id="bssid">
<label class="field">Channel</label>
<input id="channel">
<label class="field">Output prefix</label>
<input id="out" value="audit">
</div>

<!-- HCXTOOLS -->
<div class="card">
<h2>HCXTOOLS (Modern WPA)</h2>
<label class="cb"><input type="checkbox" id="hcx"> PMKID / M1M2 capture</label>
<label class="cb"><input type="checkbox" id="hcx_active"> Active scan</label>
</div>

<!-- BETTERCAP -->
<div class="card">
<h2>Bettercap <span class="badge">framework</span></h2>
<label class="cb"><input type="checkbox" id="bettercap"> Wiâ€‘Fi recon caplet</label>
</div>

<!-- CONTROL -->
<div class="card">
<h2>Wiâ€‘Fi Control</h2>
<label class="cb"><input type="checkbox" id="iwdev"> Show interfaces</label>
<label class="cb"><input type="checkbox" id="setchan"> Set channel</label>
</div>

<!-- PACKET -->
<div class="card">
<h2>Packet Capture</h2>
<label class="cb"><input type="checkbox" id="tcpdump"> tcpdump raw capture</label>
<label class="cb"><input type="checkbox" id="tshark"> tshark analysis</label>
</div>

<!-- NETWORK DISCOVERY -->
<div class="card">
<h2>Network Discovery</h2>
<label class="cb"><input type="checkbox" id="nmap"> nmap discovery</label>
<label class="cb"><input type="checkbox" id="netdiscover"> netdiscover</label>
<label class="cb"><input type="checkbox" id="arpscan"> arpâ€‘scan</label>
<input id="netrange" placeholder="192.168.1.0/24">
</div>

<!-- MITM -->
<div class="card">
<h2>MITM / Credential <span class="badge danger">LAB</span></h2>
<label class="cb"><input type="checkbox" id="ettercap"> ettercap MITM</label>
<label class="cb"><input type="checkbox" id="responder"> responder</label>
</div>

<!-- OUTPUT -->
<div class="card">
<h2>Generated Commands</h2>
<pre id="outbox"></pre>
<button class="secondary" onclick="copyCmd()">Copy</button>
<div class="copy-ok" id="copied">Copied âœ“</div>
</div>

<div class="sticky">
<button class="primary" onclick="gen()">Generate Commands</button>
</div>

</div>

<script>
function gen(){
  let b=[];
  const B=bssid.value.trim();
  const C=channel.value.trim();
  const O=out.value.trim()||"audit";
  const R=netrange.value||"192.168.1.0/24";

  b.push("# Kali Audit Script â€“ v1.1.0â€‘MAXâ€‘INTEGRATED");
  b.push("# Offline command generator\n");

  if(hcx.checked){
    b.push("# HCXTOOLS");
    b.push(`hcxdumptool -i wlan1 -o ${O}.pcapng ${hcx_active.checked?"--active_beacon":""}`);
    b.push(`hcxpcapngtool -o ${O}.22000 ${O}.pcapng\n`);
  }

  if(bettercap.checked){
    b.push("# BETTERCAP");
    b.push("bettercap -iface wlan1 -caplet wifi-recon\n");
  }

  if(iwdev.checked){
    b.push("# IW");
    b.push("iw dev\n");
  }

  if(setchan.checked && C){
    b.push(`iw dev wlan1 set channel ${C}\n`);
  }

  if(tcpdump.checked){
    b.push("# TCPDUMP");
    b.push(`tcpdump -i wlan1 -w ${O}_raw.pcap\n`);
  }

  if(tshark.checked){
    b.push("# TSHARK");
    b.push(`tshark -r ${O}_raw.pcap\n`);
  }

  if(nmap.checked){
    b.push("# NMAP");
    b.push(`nmap -sn ${R}\n`);
  }

  if(netdiscover.checked){
    b.push("# NETDISCOVER");
    b.push(`netdiscover -r ${R}\n`);
  }

  if(arpscan.checked){
    b.push("# ARP-SCAN");
    b.push(`arp-scan --localnet\n`);
  }

  if(ettercap.checked){
    b.push("# ETTERCAP (LAB)");
    b.push("ettercap -T -q -i eth0 -M arp:remote /victim/ /gateway/\n");
  }

  if(responder.checked){
    b.push("# RESPONDER (LAB)");
    b.push("responder -I eth0 -rdw\n");
  }

  outbox.textContent=b.join("\n");
}

function copyCmd(){
  navigator.clipboard.writeText(outbox.textContent).then(()=>{
    copied.style.display="block";
    setTimeout(()=>copied.style.display="none",1500);
  });
}
</script>

</body>
</html>
