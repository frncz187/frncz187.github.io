<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wiâ€‘Fi Audit Command Generator â€“ MAX v1.2.0â€‘B</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1220;
  --card:#171a2b;
  --line:#24284a;
  --txt:#e6e8ff;
  --muted:#9aa0ff;
  --acc:#4f8cff;
  --warn:#ffb84f;
  --ok:#4cff8f;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--txt);
}
.wrapper{
  max-width:480px;
  margin:auto;
  padding:12px;
}
h1{font-size:20px;margin:6px 0}
h2{font-size:15px;margin:0 0 10px}
.small{font-size:12px;color:var(--muted)}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
label.field{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}
input, select, textarea{
  width:100%;
  margin-top:4px;
  margin-bottom:10px;
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}
textarea{min-height:70px}
label.cb{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
  font-size:14px;
}
label.cb input{margin-right:8px}
.badge{
  display:inline-block;
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:#0008;
  color:var(--warn);
  margin-left:6px;
}
pre{
  background:#050610;
  border-radius:12px;
  padding:12px;
  font-size:12px;
  white-space:pre-wrap;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
}
.primary{background:var(--acc);color:#fff}
.secondary{
  background:#0b0d1a;
  color:var(--txt);
  border:1px solid var(--line);
  margin-top:8px;
}
.copy-ok{
  display:none;
  text-align:center;
  color:var(--ok);
  font-size:13px;
  margin-top:6px;
}
.sticky{
  position:sticky;
  bottom:0;
  background:linear-gradient(#0000,#0008);
  padding-top:10px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Wiâ€‘Fi Audit Command Generator</h1>
<div class="small">
Version v1.2.0â€‘B Â· Offline Â· wlan1 monitor Â· LAB ONLY WHERE MARKED
</div>

<!-- TARGET -->
<div class="card">
<h2>Target</h2>
<label class="field">BSSID</label>
<input id="bssid" placeholder="AA:BB:CC:DD:EE:FF">
<label class="field">Channel</label>
<input id="channel" placeholder="6">
<label class="field">Output prefix</label>
<input id="out" value="audit">
</div>

<!-- WIFI DISCOVERY -->
<div class="card">
<h2>Wiâ€‘Fi Discovery</h2>
<label class="cb"><input type="checkbox" id="airodump"> airodump-ng scan</label>
<label class="cb"><input type="checkbox" id="iw"> iw dev scan</label>
<label class="cb"><input type="checkbox" id="bettercap"> bettercap Wiâ€‘Fi recon</label>
<label class="cb"><input type="checkbox" id="tcpdump"> tcpdump raw capture</label>
<label class="cb"><input type="checkbox" id="tshark"> tshark post-analysis</label>
</div>

<!-- CLIENT ATTACKS -->
<div class="card">
<h2>Client Attacks</h2>
<label class="cb"><input type="checkbox" id="deauth_ap"> Deauth AP</label>
<label class="cb"><input type="checkbox" id="deauth_client"> Deauth client</label>
<input id="clientmac" placeholder="Client MAC">
<label class="field">Deauth count</label>
<input id="deauthcount" value="5">
</div>

<!-- HANDSHAKE / PMKID -->
<div class="card">
<h2>Handshake / PMKID</h2>
<label class="cb"><input type="checkbox" id="handshake"> WPA handshake</label>
<label class="cb"><input type="checkbox" id="pmkid"> PMKID (hcxdumptool)</label>
<label class="cb"><input type="checkbox" id="validate"> Validate capture</label>
</div>

<!-- AP / EVIL -->
<div class="card">
<h2>AP / Evil <span class="badge">LAB</span></h2>
<label class="cb"><input type="checkbox" id="beacon"> Beacon flood</label>
<label class="cb"><input type="checkbox" id="karma"> Karma / probe responder</label>
<label class="cb"><input type="checkbox" id="evil"> Evil Twin</label>
</div>

<!-- HASHCAT -->
<div class="card">
<h2>Offline Crack â€“ Hashcat</h2>
<label class="field">Attack mode</label>
<select id="attack">
<option value="">None</option>
<option value="0">0 â€“ Wordlist</option>
<option value="1">1 â€“ Combinator</option>
<option value="3">3 â€“ Mask</option>
<option value="6">6 â€“ Hybrid WL+Mask</option>
<option value="7">7 â€“ Hybrid Mask+WL</option>
</select>
<label class="field">Input 1</label>
<input id="wl1" placeholder="rockyou.txt / ?d?d?d?d">
<label class="field">Input 2 (optional)</label>
<input id="wl2" placeholder="rules / second list">
<label class="field">Workload</label>
<select id="workload">
<option value="1">Low</option>
<option value="2">Default</option>
<option value="3">High</option>
<option value="4">Insane</option>
</select>
</div>

<!-- NON WIFI -->
<div class="card">
<h2>Nonâ€‘Wiâ€‘Fi Recon <span class="badge">LAB</span></h2>
<label class="cb"><input type="checkbox" id="nmap"> nmap scan</label>
<label class="cb"><input type="checkbox" id="netdiscover"> netdiscover</label>
<label class="cb"><input type="checkbox" id="arpscan"> arpâ€‘scan</label>
<label class="cb"><input type="checkbox" id="ettercap"> ettercap</label>
<label class="cb"><input type="checkbox" id="responder"> responder</label>
</div>

<!-- OUTPUT -->
<div class="card">
<h2>Generated Commands</h2>
<pre id="outbox"></pre>
<button class="secondary" onclick="copyCmd()">Copy</button>
<div class="copy-ok" id="copied">Copied âœ“</div>
</div>

<div class="sticky">
<button class="primary" onclick="gen()">Generate Commands</button>
</div>

</div>

<script>
function gen(){
  let b=[];
  const B=bssid.value.trim();
  const C=channel.value.trim();
  const O=out.value.trim()||"audit";

  b.push("# Wiâ€‘Fi Audit Script â€“ v1.2.0â€‘B");
  b.push("# wlan1 monitor only\n");

  if(airodump.checked)
    b.push(`airodump-ng wlan1 ${C?`-c ${C}`:""} ${B?`--bssid ${B}`:""} -w ${O}_scan\n`);

  if(iw.checked)
    b.push(`iw dev wlan1 scan\n`);

  if(bettercap.checked)
    b.push(`bettercap -iface wlan1 -eval "wifi.recon on"\n`);

  if(tcpdump.checked)
    b.push(`tcpdump -i wlan1 -w ${O}.pcap\n`);

  if(tshark.checked)
    b.push(`tshark -r ${O}.pcap\n`);

  if(deauth_ap.checked)
    b.push(`aireplay-ng --deauth ${deauthcount.value} -a ${B} wlan1\n`);

  if(deauth_client.checked)
    b.push(`aireplay-ng --deauth ${deauthcount.value} -a ${B} -c ${clientmac.value} wlan1\n`);

  if(handshake.checked)
    b.push(`airodump-ng wlan1 -c ${C} --bssid ${B} -w ${O}_hs\n`);

  if(pmkid.checked){
    b.push(`hcxdumptool -i wlan1 -o ${O}.pcapng`);
    b.push(`hcxpcapngtool -o ${O}.22000 ${O}.pcapng\n`);
  }

  if(attack.value)
    b.push(`hashcat -m 22000 -a ${attack.value} ${O}.22000 ${wl1.value} ${wl2.value||""} -w ${workload.value}\n`);

  if(nmap.checked) b.push(`nmap -sn 192.168.0.0/24\n`);
  if(netdiscover.checked) b.push(`netdiscover -i wlan1\n`);
  if(arpscan.checked) b.push(`arp-scan --localnet\n`);
  if(ettercap.checked) b.push(`ettercap -T -q -i wlan1\n`);
  if(responder.checked) b.push(`responder -I wlan1\n`);

  outbox.textContent=b.join("\n");
}

function copyCmd(){
  navigator.clipboard.writeText(outbox.textContent).then(()=>{
    copied.style.display="block";
    setTimeout(()=>copied.style.display="none",1500);
  });
}
</script>

</body>
