<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wi-Fi Audit Command Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f1220;--card:#171a2b;--line:#24284a;
  --txt:#e6e8ff;--muted:#9aa0ff;--acc:#4f8cff;
  --ok:#4cff8f;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);color:var(--txt);
}
.wrapper{max-width:420px;margin:auto;padding:12px}
h1{font-size:20px;margin:8px 0}
.small{font-size:12px;color:var(--muted);margin-bottom:8px}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.card h2{font-size:15px;margin:0 0 10px}

label.field{
  display:block;font-size:13px;color:var(--muted);
  margin-top:6px;
}

input,select{
  width:100%;margin-top:4px;margin-bottom:10px;
  background:#0b0d1a;color:var(--txt);
  border:1px solid var(--line);
  border-radius:10px;padding:12px;font-size:14px;
}

.label-toggle{
  display:flex;align-items:flex-start;gap:12px;
  font-size:14px;line-height:1.3;margin-bottom:10px;
}
.label-toggle input{margin-top:2px;flex-shrink:0}

pre{
  background:#050610;border-radius:12px;
  padding:12px;font-size:12px;
  white-space:pre-wrap;overflow:auto;
}

button{
  width:100%;padding:14px;border:none;
  border-radius:14px;font-size:16px;font-weight:600;
}
.primary{background:var(--acc);color:#fff}
.secondary{background:#0b0d1a;color:var(--txt);border:1px solid var(--line)}

.sticky{
  position:sticky;bottom:0;
  background:linear-gradient(#0000,#0008);
  padding:10px 0 env(safe-area-inset-bottom);
}

.copy-ok{
  text-align:center;font-size:13px;color:var(--ok);
  margin-top:6px;display:none;
}

details summary{
  cursor:pointer;color:var(--muted);
  font-size:13px;margin-bottom:8px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸ“¡ Wi-Fi Audit Command Generator</h1>
<div class="small">
Offline tool Â· Generates command text only Â· Authorized use
</div>

<div class="card">
<h2>Target</h2>
<label class="field">BSSID</label>
<input id="bssid" placeholder="AA:BB:CC:DD:EE:FF">

<label class="field">Channel</label>
<input id="channel" placeholder="6">

<label class="field">Output prefix</label>
<input id="out" value="audit">
</div>

<div class="card">
<h2>Scan / Capture</h2>
<label class="label-toggle">
  <input type="checkbox" id="scan" checked>
  <span>Passive scan</span>
</label>
<label class="label-toggle">
  <input type="checkbox" id="handshake">
  <span>Handshake capture</span>
</label>
<label class="label-toggle">
  <input type="checkbox" id="deauth">
  <span>Targeted deauth (optional)</span>
</label>
</div>

<div class="card">
<h2>PMKID</h2>
<label class="label-toggle">
  <input type="checkbox" id="pmkid">
  <span>PMKID capture (no client required)</span>
</label>
</div>

<div class="card">
<h2>Extras</h2>

<details>
<summary>Advanced / Lab</summary>

<label class="label-toggle">
  <input type="checkbox" id="evil">
  <span>Evil Twin / Captive (lab)</span>
</label>

<label class="field">SSID (optional)</label>
<input id="ssid" placeholder="Clone or custom">

</details>
</div>

<div class="card">
<h2>Generated Commands</h2>
<pre id="outbox"></pre>
<div class="small" id="count"></div>
<button class="secondary" onclick="copyCmd()">ðŸ“‹ Copy to clipboard</button>
<div class="copy-ok" id="copied">Copied âœ“</div>
</div>

<div class="sticky">
<button class="primary" onclick="generate()">Generate Commands</button>
</div>

</div>

<script>
function generate(){
  let b=[],n=0;
  let B=bssid.value.trim();
  let C=channel.value.trim();
  let O=out.value.trim()||"audit";

  b.push("# === Authorized Wi-Fi Audit Script ===");
  b.push("");

  if(scan.checked){
    b.push(`# Scan\n<scan_command_here>`);
    n++;
  }
  if(handshake.checked){
    b.push(`# Handshake\n<handshake_command_here>`);
    if(deauth.checked){
      b.push(`# Deauth\n<deauth_command_here>`);
      n++;
    }
    n++;
  }
  if(pmkid.checked){
    b.push(`# PMKID\n<pmkid_command_here>`);
    n++;
  }
  if(evil.checked){
    b.push(`# Evil Twin\n<evil_twin_commands_here>`);
    n++;
  }

  outbox.textContent=b.join("\n\n");
  count.textContent=`Generated sections: ${n}`;
}

function copyCmd(){
  let t=outbox.textContent;
  if(!t) return;
  navigator.clipboard.writeText(t).then(()=>{
    copied.style.display="block";
    setTimeout(()=>copied.style.display="none",1500);
  });
}
</script>

</body>
</html>
